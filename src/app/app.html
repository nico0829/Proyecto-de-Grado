<ion-menu [content]="NAV">
    <ion-content>
        <img src="/assets/images/logoutp.png" width="100%">
        <br>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                <ion-icon color="primary" item-left name="{{ page.icon }}"></ion-icon>
                {{ page.titulo }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
